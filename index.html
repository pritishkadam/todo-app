<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>todos</h1>
    <small id="note">Click on the todo item to mark it done or click <small id="btnX">X</small> to delete it</small>
    <div class="todo-container">
        <form id="form">
            <input 
                type="text"
                id="input"
                class="input"
                placeholder="Enter your todo"
                autocomplete="off"
            />
            <ul id="todos">
                
            </ul>
        </form>
    </div>
</body>
</html>
